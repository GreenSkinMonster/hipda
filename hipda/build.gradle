apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "net.jejer.hipda.ng"
        minSdkVersion 14
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    output.outputFile = new File(output.outputFile.parent,
                            output.outputFile.name.replace("-release", "-ng-release")
                    )
                }
            }
        }
    }
}

dependencies {
    compile 'org.jsoup:jsoup:1.8.3'
    compile('com.squareup.okhttp:okhttp:2.7.0') {
        exclude group: 'com.squareup.okio'
    }
    //compile 'com.squareup.okio:okio:1.7.0-SNAPSHOT'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //compile 'com.github.bumptech.glide:okhttp-integration:1.3.0'
    compile 'com.birbit:android-priority-jobqueue:1.3.4'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.4.1'
    compile 'com.github.clans:fab:1.6.2'
    compile('com.mikepenz:materialdrawer:5.1.8@aar') { transitive = true }
    compile 'com.mikepenz:iconics-core:2.5.10@aar'
    compile 'com.mikepenz:google-material-typeface:2.2.0.1@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.5.0.1@aar'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.thebluealliance:spectrum:0.2.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile('ch.acra:acra:4.8.5') {
        exclude group: 'org.json'
    }
    compile fileTree(dir: 'libs', include: ['*.jar'])
}